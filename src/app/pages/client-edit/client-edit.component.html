<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Client Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <label for="claimed">Claimed</label>
                    </div>
                    <div class="form-group">
                        <label for="claimedinfo">Claimedinfo</label>
                        <input type="text" class="form-control" id="claimedinfo" [(ngModel)]="item.claimedinfo" name="claimedinfo" #claimedinfo="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="clientlevel">Clientlevel *</label>
                        <input type="text" class="form-control" id="clientlevel" [(ngModel)]="item.clientlevel" name="clientlevel" #clientlevel="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="clientname">Clientname *</label>
                        <input type="text" class="form-control" id="clientname" [(ngModel)]="item.clientname" name="clientname" #clientname="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="clientrating">Clientrating</label>
                        <input type="text" class="form-control" id="clientrating" [(ngModel)]="item.clientrating" name="clientrating" #clientrating="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="clienttype">Clienttype</label>
                        <input type="text" class="form-control" id="clienttype" [(ngModel)]="item.clienttype" name="clienttype" #clienttype="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="createdby">Createdby</label>
                        <input type="text" class="form-control" id="createdby" [(ngModel)]="item.createdby" name="createdby" #createdby="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="datecreated">Datecreated</label>
                        <input type="date" class="form-control" id="datecreated" [(ngModel)]="item.datecreated" name="datecreated" #datecreated="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="datedeleted">Datedeleted</label>
                        <input type="date" class="form-control" id="datedeleted" [(ngModel)]="item.datedeleted" name="datedeleted" #datedeleted="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="dateinactive">Dateinactive</label>
                        <input type="date" class="form-control" id="dateinactive" [(ngModel)]="item.dateinactive" name="dateinactive" #dateinactive="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalJob_vendor &&  externalJob_vendor[0]">External Relations</h2>
        
                        <h3 *ngIf="externalJob_vendor">Job</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalJob_vendor">
                                <a [routerLink]="[ '/jobs', item.id ]">{{item.id}}</a>
                            </li>
                            <li class="list-group-item" *ngIf="externalJob_vendor.length==0">No job found</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
